<body>
  <button class="back" onclick="location.href='search.html'">×</button>
  <!-- MODERN CARD – YOUR EXACT JS, BEAUTIFUL UI -->
  <center><div class="speech-card">
    <h2>
       Speech Search
      <span>tap & speak</span>
    </h2>

    <!-- OUTPUT FIELD – exactly your ID "output" -->
    <div class="transcript-field">
      <input type="text" id="output" placeholder="Speak something..." readonly>
    </div>

    <!-- MIC BUTTON – your EXACT mic with emoji & click toggles recognition -->
    <div class="mic-button" id="micBtn">
      <span><i class="fa-solid fa-microphone" style="color: white;"></i></span>
    </div>

    <!-- STATUS DISPLAY – your ID "status" -->
    <div class="status-area" id="status">
       Tap mic to start
    </div>
    <div class="note">
    </div>
  </div></center>
