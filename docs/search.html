<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <!-- CORS headers fix -->
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <title>Avrac/search</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="search.css?v=1.0.1">
</head>
<body>
  <div class="search-interface">
    
    <!-- Top bar with back button -->
    <div class="top-bar">
      <button class="back-btn" onclick="window.location.href='home.html'">
        <i class="fa-solid fa-arrow-left"></i>
      </button>
    </div>

    <!-- Main search card -->
    <div class="search-card">
      <div class="search-field">
        <i class="fa-solid fa-magnifying-glass field-icon"></i>
        <input type="text" id="search" placeholder="Type to search..." autocomplete="off" spellcheck="false">
        <button class="clear-btn" id="clearBtn" aria-label="Clear">
          <i class="fa-solid fa-xmark"></i>
        </button>
      </div>
      <!-- Suggestions dropdown -->
      <div id="suggestions-container" class="suggestions-wrapper">
        <ul id="suggestions"></ul>
      </div>
    </div>

    <!-- Hint footer -->
    <div class="hint">
      <i class="fa-regular fa-compass"></i> Suggestions appear instantly
    </div>
  </div>
<script src="cx.js"></script>
  <script src="search.js?v=1.0.1"></script>
</body>
</html>
